<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Parisienne&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="homepage.css">
    <link rel="icon" href="assets/store-favicon.svg" type="image/gif" sizes="16x16">
    <title>Grocers - Home</title>
</head>
<body>
    <div id="left" class='parent'>
        <div id="login">
            <form id='dataform'>
                <div id='fieldholder'>
                    <div id="header">
                        <table>
                            <tr>
                                <td>
                                    <img src="assets/store.svg" alt="" height="40px" width="40px" style='margin-left: calc(50% - 20px);'>
                                </td>
                            </tr>
                            <tr>
                                <td id='title'>
                                    Grocers
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id='prompt'>
                        <h1>Log in</h1>
                    </div>
                    <div class="field">
                        <table id='fieldscaffolding'>
                            <tr>
                                <td>
                                    <div style='display: flex;'>
                                        <label for="">Username&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&#129497</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id='username' required>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="field">
                        <table id='fieldscaffolding'>
                            <tr>
                                <td>
                                    <div style='display: flex;'>
                                        <label for="">Password&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&#128272</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="password" required>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id='submitbtn'>
                        <input type="submit" value="Sign in">
                    </div>
                </div>
            </form>
            <script>
                $('#dataform').submit((event) => {
                    event.preventDefault();
                    window.location = 'products.html?username=' + document.getElementById('username').value;
                });
            </script>
        </div>
    </div>
    <div id="right" class='parent'>
    </div>
</body>
</html>
